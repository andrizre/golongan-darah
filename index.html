<!DOCTYPE html>
<html lang="id" class="transition duration-300">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prediksi Golongan Darah Anak</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    // Aktifkan mode gelap manual
    tailwind.config = {
      darkMode: 'class'
    };
  </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 min-h-screen flex items-center justify-center px-4 py-8 transition duration-300">

  <div class="bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-6 max-w-xl w-full">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Prediksi Golongan Darah Anak</h1>
      <button id="darkToggle" class="bg-gray-200 dark:bg-gray-700 p-2 rounded-lg text-sm hover:bg-gray-300 dark:hover:bg-gray-600 transition">
        ðŸŒ™
      </button>
    </div>

    <p class="text-sm text-gray-600 dark:text-gray-400 mb-6 text-center">
      Pilih golongan darah kedua orang tua, dan (opsional) aktifkan prediksi rhesus.
    </p>

    <div class="grid gap-4 md:grid-cols-2">
      <div>
        <label for="parentA" class="block font-medium mb-1">Golongan Darah Orang Tua A</label>
        <select id="parentA" class="w-full p-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-lg">
          <option value="">-- Pilih --</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="AB">AB</option>
          <option value="O">O</option>
        </select>
      </div>

      <div>
        <label for="parentB" class="block font-medium mb-1">Golongan Darah Orang Tua B</label>
        <select id="parentB" class="w-full p-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-lg">
          <option value="">-- Pilih --</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="AB">AB</option>
          <option value="O">O</option>
        </select>
      </div>
    </div>

    <div class="mt-6">
      <label class="inline-flex items-center">
        <input type="checkbox" id="rhesusToggle" class="mr-2">
        <span class="font-medium">Prediksi dengan faktor Rhesus (+ / -)</span>
      </label>
    </div>

    <div id="rhesusSection" class="grid gap-4 md:grid-cols-2 mt-4 hidden">
      <div>
        <label for="rhesusA" class="block font-medium mb-1">Rhesus Orang Tua A</label>
        <select id="rhesusA" class="w-full p-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-lg">
          <option value="">-- Pilih --</option>
          <option value="+">Rh+</option>
          <option value="-">Rhâˆ’</option>
        </select>
      </div>
      <div>
        <label for="rhesusB" class="block font-medium mb-1">Rhesus Orang Tua B</label>
        <select id="rhesusB" class="w-full p-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 rounded-lg">
          <option value="">-- Pilih --</option>
          <option value="+">Rh+</option>
          <option value="-">Rhâˆ’</option>
        </select>
      </div>
    </div>

    <div id="result" class="mt-6 p-4 rounded-lg bg-blue-100 dark:bg-blue-900 text-blue-800 dark:text-blue-200 font-semibold d-none"></div>

    <div class="mt-6 flex justify-between">
      <button id="resetBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 transition">
        Reset
      </button>
    </div>

    <div class="mt-6 text-sm text-gray-500 dark:text-gray-400">
      <p><strong>Catatan:</strong> Rh+ lebih umum daripada Rhâˆ’. Golongan darah Bombay (hh) tidak ditampilkan di sini karena sangat langka.</p>
    </div>
  </div>

  <script src="script.js"></script>
  <script>
    const rhesusToggle = document.getElementById("rhesusToggle");
    const rhesusSection = document.getElementById("rhesusSection");
    const resetBtn = document.getElementById("resetBtn");
    const darkToggle = document.getElementById("darkToggle");
    const result = document.getElementById("result");

    rhesusToggle.addEventListener("change", () => {
      rhesusSection.classList.toggle("hidden", !rhesusToggle.checked);
    });

    resetBtn.addEventListener("click", () => {
      ["parentA", "parentB", "rhesusA", "rhesusB"].forEach(id => {
        document.getElementById(id).value = "";
      });
      rhesusToggle.checked = false;
      rhesusSection.classList.add("hidden");
      result.innerHTML = "";
      result.classList.add("d-none");
    });

    darkToggle.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
    });
  </script>
</body>
</html>
